    <title>Obsidian MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: {
                bg: '#1e1e1e',
                sidebar: '#111111',
                accent: '#7c3aed', // Violet-600
                text: '#dcddde',
                border: '#2f2f2f'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #dcddde;
      }
      /* Custom scrollbar for obsidian feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
